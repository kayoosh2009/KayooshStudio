<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayoosh Studio Projects</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%; /* Карточки будут одной высоты в ряду */
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* Жестко фиксируем высоту фото */
        .card img {
            width: 100%;
            height: 180px; 
            min-height: 180px;
            max-height: 180px;
            object-fit: cover; /* Обрезает края, сохраняя пропорции */
            display: block;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1; /* Заставляет контент занимать все свободное место */
            display: flex;
            flex-direction: column;
        }

        .card-title {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            color: var(--text-color);
        }

        .card-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
            flex-grow: 1; /* Толкает кнопку вниз, если текста мало */
        }

        .card-button {
            display: inline-block;
            text-decoration: none;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            transition: background 0.2s;
        }

        .card-button:hover {
            background-color: var(--accent-hover);
        }
    </style>
</head>
<body>

    <h1>Kayoosh Studio Projects</h1>

    <div class="container">
        <div class="card">
            <img src="https://i.pinimg.com/736x/4e/8b/6a/4e8b6acf4c16b7bc7b9687562db60d89.jpg" alt="Проект 1">
            <div class="card-content">
                <h3 class="card-title">Рекламный баннер для стрима</h3>
                <p class="card-description">Показывает красивую анимацию и смену фото для стрима на OBS</p>
                <a href="./weather-app/index.html" class="card-button">Открыть проект</a>
            </div>
        </div>
    </div>

</body>
</html>
