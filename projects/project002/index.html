<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HTML Runner</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 20px; background: #f4f4f9; }
        .container { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        textarea { 
            width: 100%; height: 300px; padding: 15px;
            border: 1px solid #ccc; border-radius: 8px;
            font-family: monospace; font-size: 14px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 24px; background: #2563eb; color: white;
            border: none; border-radius: 6px; cursor: pointer;
            font-weight: bold; transition: background 0.2s;
        }
        button:hover { background: #1d4ed8; }
        p { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <h2>Запуск HTML в новом окне</h2>
    <p>Вставь свой HTML-код ниже и нажми кнопку, чтобы открыть его в отдельной вкладке или окне.</p>
    
    <textarea id="code" placeholder="<html>
<body>
  <h1 style='color: red;'>Привет, мир!</h1>
</body>
</html>"></textarea>

    <button onclick="launchHTML()">Запустить в новом окне</button>
</div>

<script>
function launchHTML() {
    // Получаем код из текстового поля
    const userCode = document.getElementById('code').value;

    if (!userCode.trim()) {
        alert("Пожалуйста, введи какой-нибудь HTML код!");
        return;
    }

    // Открываем новое пустое окно (или вкладку)
    const newWindow = window.open('', '_blank');

    if (newWindow) {
        // Записываем код пользователя в это окно
        newWindow.document.open();
        newWindow.document.write(userCode);
        newWindow.document.close();
    } else {
        alert("Браузер заблокировал всплывающее окно. Разреши доступ в настройках!");
    }
}
</script>

</body>
</html>
